<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

    <div data-role="page">
        <div data-role="header">
            <h1>My Oxxo</h1>
            <div data-role="navbar" data-iconpos="left">
                <ul>
                    <li><a data-icon="home" data-theme="">Inicio</a></li>
                    <li><a data-icon="grid" data-theme="">Products</a></li>
                    <li><a data-icon="plus" data-theme="">Nuevo Producto</a></li>
                </ul>
            </div>
        </div>
        
        <div role="main" class="ui-content">
            <form action="">
                <fieldset class="ui-grid-a">
                    <label for="barcode">Barcode:</label>
                    <input type="number" name="number" pattern="[0-9]*" id="barcode" value="">
                    
                    <label for="description">Description:</label>
                    <textarea cols="40" rows="8" name="textarea" id="description"></textarea>

                    <label for="brand">Brand:</label>
                    <input type="text" name="number" pattern="[0-9]*" id="brand" value="">
                
                    <label for="cost">Cost</label>
                    <input type="number" name="number" pattern="[0-9]*" id="cost" value="">
                    
                    <label for="price">Price</label>
                    <input type="number" name="number" pattern="[0-9]*" id="price" value="">
                
                    <label for="stock">Stock</label>
                    <input type="number" name="number" pattern="[0-9]*" id="stock" value="">
                </fieldset>
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a">
                        <input data-icon="check" type="submit" value="Save" data-theme="a">
                    </div>
                    <div class="ui-block-b">
                        <input data-icon="delete" type="reset" value="Reset" data-theme="b">
                    </div>
                </fieldset>
            </form>
                    
        </div>
        
        <div data-role="footer">
            <h4>footer</h4>
        </div>
    </div>

</body>
</html>
